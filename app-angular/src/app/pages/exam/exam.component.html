<div id="examDataDiv">
  <div id="examDivInner">
    <p><span>ID:</span> {{exam.id}}</p>
    <p><span>Exam name:</span> {{exam.examName}}</p>
    <p><span>Hardness level:</span> {{exam.difficultyLevel}}</p>
    <p><span>Questions number: </span>{{exam.examQuestionsNumber}}</p>
  </div>
</div>
<div id="examStartButton" *ngIf="!examStarted">
  <button (click)="startTest()">Rozpocznij test!</button>
</div>
<div *ngIf="examStarted" align="center" id="examQuestionsContainer">
  <div id="examQuestions">
    <div id="timer">
      {{timeLeft | examTimer}}
    </div>
    <div id="examQuestion" *ngFor="let question of exam.questions">
      <p id="questionContent">{{question.content}}</p>
      <div id="answers" *ngFor="let answer of question.answers">
        <input (click)="printAnswer(question)" type="checkbox" [(ngModel)]="answer.correctness" [value]="true"
               name="{{question.id}}">{{answer.content}} / {{answer.correctness}}
      </div>
    </div>
  </div>
</div>
<div id="examEndButton" *ngIf="examStarted">
  <button (click)="finishTest()">Wy≈õlij egzamin</button>
</div>
