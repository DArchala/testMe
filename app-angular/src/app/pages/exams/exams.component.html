<div id="examsContainer">

  <div *ngIf="exams === null" id="emptyExamsListInfo">
    <p>Brak egzaminów. Kliknij <a id="tutajText" [routerLink]="['/new-exam']"><u>tutaj</u></a>, aby dodać własny.</p>
  </div>

  <div *ngFor="let exam of exams; let i = index" id="examDiv">

    <div id="examDivOptions">

      <span routerLink="edit/{{exam.id}}">Edytuj</span>
      <span (click)="deleteExam('Czy chcesz usunąć ten egzamin?', exam.id)">Usuń</span>

    </div>

    <div id="examDivData" routerLink="exam/{{exam.id}}">

      <p id="idSpan"><span>Nr: </span>{{i+1}}</p>
      <p><span>Nazwa:</span> {{exam.examName}}</p>
      <p><span>Poziom trudności:</span> {{exam.difficultyLevel}}</p>
      <p><span>Liczba pytań: </span>{{exam.questions.length}}</p>

    </div>

  </div>

</div>
